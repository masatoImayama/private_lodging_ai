steps:
  # Docker イメージのビルド
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/${PROJECT_ID}/private-lodging-ai:${SHORT_SHA}'
      - '-t'
      - 'gcr.io/${PROJECT_ID}/private-lodging-ai:latest'
      - '.'

  # Container Registry へプッシュ
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/${PROJECT_ID}/private-lodging-ai:${SHORT_SHA}'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/${PROJECT_ID}/private-lodging-ai:latest'

  # Cloud Run へのデプロイ
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'private-lodging-ai'
      - '--image'
      - 'gcr.io/${PROJECT_ID}/private-lodging-ai:${SHORT_SHA}'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--set-env-vars'
      - 'PROJECT_ID=${PROJECT_ID},LOCATION=us-central1,BUCKET_NAME=private-lodging-ai-rag-poc,INDEX_ID=6836589578673979392,INDEX_ENDPOINT_ID=7867526865248845824,DEPLOYED_INDEX_ID=private_lodging_deploy_optimized'
      - '--memory'
      - '1Gi'
      - '--cpu'
      - '1'
      - '--timeout'
      - '300'
      - '--concurrency'
      - '80'
      - '--max-instances'
      - '1'
      - '--min-instances'
      - '0'

images:
  - 'gcr.io/${PROJECT_ID}/private-lodging-ai:${SHORT_SHA}'
  - 'gcr.io/${PROJECT_ID}/private-lodging-ai:latest'

options:
  logging: CLOUD_LOGGING_ONLY